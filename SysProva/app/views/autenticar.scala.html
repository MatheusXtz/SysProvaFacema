@(userForm : Form[Usuario]) 

@main("Login"){

 @helper.form(action=routes.UsuarioCrud.login()) {
      <form class="form-horizontal">
		<fieldset>

		<legend>Login Usuário</legend>

		<div class="control-group">
		  <div class="controls">
		  	<p class="help-block">Informe os dados do usuário</p>
		    
		    @helper.inputText(userForm("matricula"), '_label -> "Matricula:")
		    @helper.inputPassword(userForm("senha"), '_label -> "Senha:")

		  </div>
		</div>
		}

		<div class="control-group">
		  <label class="control-label" for="singlebutton"></label>
		  <div class="controls">
		    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Login</button>
		    <br>
		    <br>
		  </div>
		</div>
	
}
