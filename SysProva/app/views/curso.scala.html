@(cursos: List[Curso])

@main("Cursos"){
<div class="container">
<div class="header">
<ul class="nav nav-pills pull-right">
<li class="active">
<a href="@routes.CursoCrud.novoCurso()">
Novo Curso
</a>
</li>
<li class="active"><a href="/">Home</a></li>
</ul>
<h3 class="text-muted">Cursos</h3>
</div>

<table class="table table-striped table-bordered" id="example"
cellpadding="0" cellspacing="0" border="0" width="100%">
<tfoot>
@for(curso <- cursos){
<tr>

<th>

<a href="@routes.CursoCrud.detalhar(curso.getIdCurso())">
@curso.getNome()
</a>
</th>
</tr>
}
</tfoot>
</table>
</div>
}
