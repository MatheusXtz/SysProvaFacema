@(list: List[Disciplina])

@main("Listagem"){

<div class="container">
	<div class="header">
        <ul class="nav nav-pills pull-right">
	          <li class="active">
	          <a href="/">Home</a>
	          </li>
	    </ul>
     </div>
</div>
      
<div class="panel panel-default">

	<div class="panel-heading">
		<h4>Listagem</h4>
	</div>

	<table class="table table-striped table-bordered" id="example"
cellpadding="0" cellspacing="0" border="0" width="100%">
	<thead>
		<tr>
			<td>Codigo</td>
		  	<td>Descrição</td>
		  	<td>Quant. Questões</td>		  	
		  	<td>Prodessor</td>
			
		</tr>
	</thead>
	<tbody>
		@for(discip <- list){
		  			<tr>
		  				<td><a href="@routes.QuestaoCrud.parseId(discip.getIdDisciplina())">@discip.getIdDisciplina()</a></td>
		  				<td>@discip.getDescricaoDisciplina()</td>
		  				<td>@discip.getQtdQuestaoDisciplina()</td>	  				
		  				<td>@Professor.find.byId(discip.getIdDisciplina()).getNome()</td>
		  				
		  			</tr>
		  			}
	</tbody>
	<tfoot>
		
	</tfoot>
</table>
</div>

<!-- ================================================-->



}
