  @(turmaForm : Form[Turma])

@main("Nova Turma") {

   <div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
        </ul>
      </div>
      <div>
      @helper.form(action=routes.TurmaCrud.gravarTurma()) {
      <form class="form-horizontal">
		<fieldset>

		<legend>Nova Turma</legend>

		<div class="control-group">
		  <div class="controls">
		    <p class="help-block">Informe os dados da Turma</p>
		    @helper.inputText(turmaForm("descricaoTurma"))
		     @helper.inputText(turmaForm("Questoes"))
		     @helper.inputText(turmaForm("curso"))
		  </div>
		</div>
		}

		<div class="control-group">
		  <label class="control-label" for="singlebutton"></label>
		  <div class="controls">
		    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Gravar</button>
		  </div>
		</div>

      </div>
  </div>
}
