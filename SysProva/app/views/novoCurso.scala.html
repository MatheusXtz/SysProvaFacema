 @(cursoForm : Form[Curso])

@main("Novo Curso") {

   <div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
        </ul>
      </div>
      <div>
      @helper.form(action=routes.CursoCrud.gravar()) {
      <form class="form-horizontal">
		<fieldset>

		<legend>Novo Curso</legend>

		<div class="control-group">
		  <div class="controls">
		    @helper.inputText(cursoForm("Nome"))

		  <p class="help-block">Informe o nome do Curso</p>
		  </div>
		</div>
		}

		<div class="control-group">
		  <label class="control-label" for="singlebutton"></label>
		  <div class="controls">
		    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Gravar</button>
		  </div>
		</div>

      </div>
  </div>
}
